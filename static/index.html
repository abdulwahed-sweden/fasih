<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فصيح - مبسط اللغة العربية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">فصيح</h1>
            <p class="subtitle">مبسط اللغة العربية بالذكاء الاصطناعي</p>
        </header>

        <main class="main">
            <div class="input-section">
                <textarea 
                    id="inputText" 
                    placeholder="اكتب النص العربي الذي تريد تبسيطه هنا..."
                    rows="6"
                ></textarea>
                <button id="analyzeBtn" class="analyze-btn">
                    <span id="btnText">تحليل النص</span>
                    <span id="btnLoader" class="loader hidden">⏳</span>
                </button>
            </div>

            <div id="results" class="results hidden">
                <div class="result-card">
                    <h3>النص المبسط</h3>
                    <p id="simplifiedText"></p>
                </div>

                <div class="result-card">
                    <h3>معاني الكلمات الصعبة</h3>
                    <ul id="definitions"></ul>
                </div>

                <div class="result-card">
                    <h3>النص مع التشكيل</h3>
                    <p id="tashkeelText"></p>
                </div>
            </div>

            <div id="error" class="error hidden">
                <p>حدث خطأ أثناء التحليل. يرجى المحاولة مرة أخرى.</p>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 فصيح - مدعوم بالذكاء الاصطناعي</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
